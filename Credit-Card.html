<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .checkout-form {
            flex: 1;
            padding: 40px;
            background: white;
        }

        .card-preview {
            flex: 1;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        .input-group {
            display: flex;
            gap: 15px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .checkbox-group input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
        }

        .btn-pay {
            width: 100%;
            padding: 16px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }

        .btn-pay:hover {
            background: #4338ca;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .card-type {
            font-size: 24px;
            font-weight: 700;
        }

        .card-chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700, #ffec8b);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .card-chip::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            top: 5px;
            left: 10px;
        }

        .card-number {
            font-size: 22px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-family: 'Courier New', monospace;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
        }

        .card-holder, .card-expiry {
            display: flex;
            flex-direction: column;
        }

        .card-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .card-value {
            font-size: 16px;
            font-weight: 500;
        }

        .time {
            text-align: right;
            font-size: 14px;
            opacity: 0.8;
        }

        .card-icons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .card-icon {
            width: 50px;
            height: 30px;
            background: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3a1c71;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .card-preview {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkout-form">
            <h1>CHECKOUT</h1>
            
            <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" class="input-field" placeholder="Card Holder Name">
            </div>
            
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" class="input-field" placeholder="•••• •••• •••• ••••">
            </div>
            
            <div class="input-group">
                <div class="form-group" style="flex: 1;">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" class="input-field" placeholder="MM/YY">
                </div>
                
                <div class="form-group" style="flex: 1;">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" class="input-field" placeholder="•••">
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="save-card">
                <label for="save-card">Save card details for future purchases</label>
            </div>
            
            <button class="btn-pay">Complete Payment</button>
        </div>
        
        <div class="card-preview">
            <div class="time">09:45</div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-chip"></div>
                    <div class="card-type">VISA</div>
                </div>
                
                <div class="card-number">•••• •••• •••• 4679</div>
                
                <div class="card-details">
                    <div class="card-holder">
                        <div class="card-label">CARD HOLDER</div>
                        <div class="card-value">William</div>
                    </div>
                    
                    <div class="card-expiry">
                        <div class="card-label">EXPIRES</div>
                        <div class="card-value">02/30</div>
                    </div>
                </div>
            </div>
            
            <div class="card-icons">
                <div class="card-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="card-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple animation for the card
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'rotateY(10deg)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'rotateY(0)';
            });
            
            // Update card details when user types
            const cardNameInput = document.getElementById('card-name');
            const cardNumberInput = document.getElementById('card-number');
            const expiryInput = document.getElementById('expiry-date');
            
            cardNameInput.addEventListener('input', function() {
                const cardName = document.querySelector('.card-value');
                if(this.value) {
                    cardName.textContent = this.value.toUpperCase();
                } else {
                    cardName.textContent = 'ITACHI UCHIHA';
                }
            });
            
            cardNumberInput.addEventListener('input', function() {
                const cardNumber = document.querySelector('.card-number');
                if(this.value) {
                    // Format as XXXX XXXX XXXX XXXX
                    let formatted = this.value.replace(/\s/g, '').replace(/(.{4})/g, '$1 ').trim();
                    cardNumber.textContent = formatted;
                } else {
                    cardNumber.textContent = '•••• •••• •••• 4679';
                }
            });
            
            expiryInput.addEventListener('input', function() {
                const expiry = document.querySelector('.card-expiry .card-value');
                if(this.value) {
                    expiry.textContent = this.value;
                } else {
                    expiry.textContent = '02/30';
                }
            });
        });
    </script>
</body>
</html>
